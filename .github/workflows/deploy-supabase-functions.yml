name: Deploy Supabase Edge Functions

on:
  push:
    branches: ["main"]
    paths:
      - "supabase/functions/**"
      - "supabase/config.toml"
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Supabase CLI
        run: npm install -g supabase

      - name: Deploy get-order-status
        run: supabase functions deploy get-order-status --project-ref "$SUPABASE_PROJECT_REF"

      - name: Deploy send-order-confirmation
        run: supabase functions deploy send-order-confirmation --project-ref "$SUPABASE_PROJECT_REF"
